<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc">
                <div id="screen">2*3</div>
                <div id="results">6</div>
                <button class="btn" id="clear" onclick="clear_screen();">AC</button>
                <button class="btn" id="delete" onclick="delete_last();">DEL</button>
                <button class="btn number value" value="7">7</button>
                <button class="btn number value" value="8">8</button>
                <button class="btn number value" value="9">9</button>
                <button class="btn operator value" value="*">x</button>
                <button class="btn number value" value="4">4</button>
                <button class="btn number value" value="5">5</button>
                <button class="btn number value" value="6">6</button>
                <button class="btn operator value" value="-">-</button>
                <button class="btn number value" value="1">1</button>
                <button class="btn number value" value="2">2</button>
                <button class="btn number value" value="3">3</button>
                <button class="btn operator value"value="+">+</button>
                <button class="btn number value" value="0">0</button>
                <button class="btn operator value" value=".">.</button>
                <button class="btn operator value" value="/">รท</button>
                <button class="btn operator " id="equals" onclick="equals();">=</button>
         </div>
    </div> 
    
</body>
</html>
